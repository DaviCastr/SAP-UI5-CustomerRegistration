# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: apps.dflc.customerregistration
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://vhcalnplci:8000
          client: "001"
        app:
          name: YY1_CSTRJS_DFLC
          description: Customer Registration JS
          package: Y1_CUSTOMER_REGISTRATION_DFLC
          transport: NPLK900075
